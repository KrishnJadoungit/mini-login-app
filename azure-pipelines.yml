trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  - group: EC2Secrets   # âœ”ï¸ Yeh tumhara variable group hai (EC2 + Docker vars)

jobs:
- job: BuildAndPush
  displayName: "ðŸ³ Build & Push Docker Image"
  steps:

    - checkout: self

    - task: Bash@3
      displayName: "ðŸ”‘ Docker Login"
      inputs:
        targetType: 'inline'
        script: |
          echo "$(DOCKER_PASSWORD)" | docker login -u "$(DOCKER_USERNAME)" --password-stdin

    - task: Bash@3
      displayName: "ðŸ³ Build Docker Image"
      inputs:
        targetType: 'inline'
        script: |
          docker build -t $(DOCKER_USERNAME)/mini-login-app:latest .
    
    - task: Bash@3
      displayName: "ðŸ“¤ Push Docker Image"
      inputs:
        targetType: 'inline'
        script: |
          docker push $(DOCKER_USERNAME)/mini-login-app:latest

- job: Deploy
  displayName: "ðŸš€ SSH to EC2 & Deploy Container"
  dependsOn: BuildAndPush
  steps:

    - task: Bash@3
      displayName: "ðŸ”‘ Decode PEM Key"
      inputs:
        targetType: 'inline'
        script: |
          echo "$(EC2_SSH_KEY)" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

    - task: Bash@3
      displayName: "ðŸš€ SSH & Pull/Run Container"
      inputs:
        targetType: 'inline'
        script: |
          ssh -o StrictHostKeyChecking=no -i ec2-key.pem ec2-user@$(EC2_PUBLIC_IP) << 'EOF'
            docker pull $(DOCKER_USERNAME)/mini-login-app:latest
            docker stop mini-login-app || true
            docker rm mini-login-app || true
            docker run -d -p 80:3000 --name mini-login-app $(DOCKER_USERNAME)/mini-login-app:latest
            docker ps
          EOF
