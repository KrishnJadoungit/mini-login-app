trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  - group: EC2Secrets   # ✅ Make sure you’ve linked this in your pipeline Library

jobs:
# -------------------------------------------
# 1️⃣ BUILD & PUSH DOCKER IMAGE
# -------------------------------------------
- job: BuildAndPush
  displayName: "🐳 Build & Push Docker Image"
  steps:
    - checkout: self

    - task: Bash@3
      displayName: "🔑 Docker Login & Build"
      inputs:
        targetType: inline
        script: |
          echo "$(DOCKER_PASSWORD)" | docker login -u $(DOCKER_USERNAME) --password-stdin
          docker build -t jadoun/mini-login-app:latest .
          docker push jadoun/mini-login-app:latest

# -------------------------------------------
# 2️⃣ DEPLOY TO EC2
# -------------------------------------------
- job: Deploy
  dependsOn: BuildAndPush
  displayName: "🚀 SSH to EC2 & Deploy Container"
  steps:

    - task: Bash@3
      name: DecodeKey
      displayName: "🔐 Decode EC2 SSH Key"
      inputs:
        targetType: inline
        script: |
          echo "$(EC2_SSH_KEY)" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem
          ls -l ec2-key.pem

    - task: Bash@3
      displayName: "📡 SSH Pull & Run Docker Container"
      inputs:
        targetType: inline
        script: |
          ssh -o StrictHostKeyChecking=no -i ec2-key.pem ec2-user@$(EC2_PUBLIC_IP) << 'EOF'
            docker pull jadoun/mini-login-app:latest
            docker stop mini-login-app || true
            docker rm mini-login-app || true
            docker run -d -p 80:3000 --name mini-login-app jadoun/mini-login-app:latest
            docker ps
          EOF
