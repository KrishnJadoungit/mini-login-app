trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  SSH_PRIVATE_KEY: $(PRIVATE_KEY)

steps:
  - task: UseNode@1
    inputs:
      version: '18.x'

  - script: |
      echo "$SSH_PRIVATE_KEY" > private-key.pem
      chmod 600 private-key.pem
    displayName: 'Create private key file'

  - script: |
      ssh -o StrictHostKeyChecking=no -i private-key.pem ec2-user@52.66.86.112 << 'EOF'
        cd mini-login-app
        git pull origin main
        npm install
        pm2 restart all || pm2 start server.js --name server
      EOF
    displayName: 'Deploy to EC2'
